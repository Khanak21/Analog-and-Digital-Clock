<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
    <div class="clock-outline">
        <div class="point"></div>
        <div class="hr one">1</div>
        <div class="hr two">2</div>
        <div class="hr three">3</div>
        <div class="hr four">4</div>
        <div class="hr five">5</div>
        <div class="hr six">6</div>
        <div class="hr sev">7</div>
        <div class="hr eig">8</div>
        <div class="hr nine">9</div>
        <div class="hr ten">10</div>
        <div class="hr ele">11</div>
        <div class="hr twel">12</div>
        <div class="hour-wrapper">
            <div class="hour-hand"></div>
        </div>
        <div class="minute-wrapper">
            <div class="minute-hand"></div>
        </div>
        <div class="second-wrapper">
            <div class="second-hand"></div>
        </div>
        <div class="digital">
            <div class="h">00</div><span>:</span>
            <div class="m">00</div><span>:</span>
            <div class="s">00</div><span class="ampm">pm</span>
        </div>

    </div>
    </div>
    
    <script src="index.js">  </script>
</body>
</html>
